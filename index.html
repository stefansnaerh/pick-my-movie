<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="logo-wrapper">
            <h1 class="logo" id="logo">pmm</h1>
            <h2 class="logo-smaller" id="logo-smaller">Pick my movie</h2>
        </div>
    </header>
    <section class="main-wrapper">
        <div id="random-movie-card">
            <h1 class="movie-card-headline" id="movie-card-headline">Push the button and get a random movie to watch!</h1>
            <button id="random-movie-button" class="random-movie-button" type="button">Get me my movie!</button>
            <div class="random-movie-box" id="random-movie-box">
                <div id="quality-text-container">
                <h1 class="quality-text" id="quality-text">Quality over quantity!</h1>
                <h2 class="quality-sub-text" id="quality-sub-text">All titles have over 7 in ratings!</h2>
                </div>
                <div id="random-movie-container">
                    <h1 id="movie-title"></h1>
                    <div class="date-rating-container">
                        <p id="release-date"></p>
                        <span class="star-rating-container">
                        <img src="./images/Star.png" class="star"></img>
                        <p id="movie-rating"></p>
                        </span>  
                    </div>
                    <img src="" id="movie-poster"></img>
                    <h2 class="overview">Overview</h2>
                    <p id="overview-sub"></p>
                    <button id="read-more"></button>
                    <button id="read-less"></button>
                </div>
            </div> 
        </div>
        <section id="top-movies-container">
            <h2 class="top-movies-headline">Top rated movies of all time</h2>
                <div id="movie-container" class="movie-container">
                </div>
            <h2 class="top-movies-headline">Top rated tv shows of all time </h2>
                <div id="tv-container" class="movie-container">

                </div>
        </section>
    </section>
    <script type='module'src="api.js"></script>
</body>
</html>
