<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="logo-wrapper">
            <h1 class="logo" id="logo">pmm</h1>
            <h2 class="logo-smaller" id="logo-smaller">Pick my movie</h2>
        </div>
    </header>
    <section class="main-wrapper">
        <div class="random-movie-card">
            <h1 class="movie-card-headline">Pick your genres, push the button and get a random movie to watch!</h1>
            <button id="random-movie-button" class="random-movie-button" type="button" onclick="">Get me my movie!</button>
            <div class="random-movie-box" id="random-movie-box">
                <h1 class="quality-text">Quality over quantity!</h1>
                <h2 class="quality-sub-text">All titles have over 7 in ratings!</h2>
            </div>
            <div>
                <h1 class="genres-headline">My genres</h1>
            </div>   
        </div>

    </section>
    <script type='module'src="api.js"></script>
</body>
</html>
