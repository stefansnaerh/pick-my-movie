<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="container navbar-container">
                <div class="logo-wrapper">
                    <h1 class="logo">pmm</h1>
                    <h2 class="logo-smaller" id="logo-smaller">Pick my movie</h2>
                </div>
                <input class="checkbox" type="checkbox" name="" id="" />
                <div class="hamburger-lines">
                  <span class="line line1"></span>
                  <span class="line line2"></span>
                  <span class="line line3"></span>
                </div>  
             
              <div class="menu-items">
                <li><a href="#">Home</a></li>
                <li><a href="#">about</a></li>
                <li><a href="#">blogs</a></li>
                <li><a href="#">portfolio</a></li>
                <li><a href="#">contact</a></li>
              </div>
            </div>
        </div>

    </header>
    <section class="main-wrapper">
        <div id="random-movie-card" aria-label="random movie generator">
            <h1 class="movie-card-headline" id="movie-card-headline" aria-label="push the button to get a random movie">Push the button and get a random movie to watch!</h1>
            <button id="random-movie-button" class="random-movie-button" type="button">Get me my movie!</button>
            <div class="random-movie-box" id="random-movie-box">
                <div id="quality-text-container">
                <h1 class="quality-text" id="quality-text">Quality over quantity!</h1>
                <h2 class="quality-sub-text" id="quality-sub-text">All titles have over 7 in ratings!</h2>
                </div>
                <div id="random-movie-container">
                    <h1 id="movie-title"></h1>
                    <div class="date-rating-container">
                        <p id="release-date"></p>
                        <span class="star-rating-container">
                        <img src="../images/Star.png" class="star"></img>
                        <p id="movie-rating"></p>
                        </span>  
                    </div>
                    <img src="" id="movie-poster"></img>
                    <h2 class="overview">Overview</h2>
                    <p id="overview-sub"></p>
                    <button id="read-more"></button>
                    <button id="read-less"></button>
                </div>
            </div> 
        </div>
        <section id="top-movies-container">
            <h2 class="top-movies-headline">Top rated movies by vote count</h2>
                <div id="movie-container" class="movie-container">
                </div>
                <button class="view-all-button">View all</button>
            <h2 class="top-movies-headline">Top rated movies by popularity</h2>
                <div id="top-movies-2000-container" class="movie-container">
                </div>
                <button class="view-all-button">View all</button>
            <h2 class="top-movies-headline"></h2>
        </section>
    </section>
    <script type='module'src="../jsFiles/api.js"></script>
</body>
</html>
